<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
      
</head>
<body>

        <a type='text' class="btn " data-toggle="modal" data-target="#popUpWindow">Subscribe</a>
        
        <div class="modal fade" id="popUpWindow">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- header -->
              <div class="modal-header">
                <h3 class="modal-title text-center">Be the first to know when e-nartek lanches</h3>
              </div>
              <!-- body -->
              <div class="modal-header">
                <form role="form">
                  <div class="form-group text-center">
                    <input type="email" class="form-control" placeholder="Your email goes here"/>
                  </div>
                </form>
              </div>
              <!-- footer -->
              <div class="modal-footer text-center">
                <button class="btn btn-primary btn-block">Let me know</button>
              </div>
              
            </div>
          </div>
        </div>
        
      
  
</body>
</html>
